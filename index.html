<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="styles/fonts.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="mobile-menu">
      <div class="mobile-menu__header flex">
        <button class="btn-round btn-round--mobile-close">
          <img alt="Позвонить" src="assets/images/close_menu.svg" />
        </button>
        <div class="logo logo--mobile">
          <a class="logo__link" href="#"
            ><img alt="Логотип CPS" src="assets/images/logo.svg"
          /></a>
        </div>
        <button class="btn-round btn-round--mobile-search">
          <img alt="Позвонить" src="assets/images/search.svg" />
        </button>
      </div>
      <div class="mobile-menu__body flex">
        <nav class="nav nav--mobile">
          <ul class="nav__list nav__list--mobile">
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#">Ремонт техники</a>
            </li>
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#"
                >Услуги и сервисы</a
              >
            </li>
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#"
                >Корпоративным клиентам</a
              >
            </li>
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#"
                >Продавцам техники</a
              >
            </li>
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#">Партнерам</a>
            </li>
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#">Производителям</a>
            </li>
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#"
                >Наши сервисные центры</a
              >
            </li>
            <li class="nav__item nav__item--mobile flex">
              <a class="nav__link nav__link--mobile" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="mobile-menu__footer flex">
          <div class="contacts-wrapper flex">
            <div class="contacts contacts--mobile flex">
              <button class="btn-round btn-round--call" type="button">
                <img alt="Позвонить" src="assets/images/call.svg" />
              </button>
              <button class="btn-round btn-round--chat" type="button">
                <img alt="Написать в чат" src="assets/images/chat.svg" />
              </button>
              <button class="btn-round btn-round--profile" type="button">
                <img alt="Профиль клиента" src="assets/images/profile.svg" />
              </button>
            </div>
            <div class="email-box">
              <a
                class="contacts-link contacts-link--email"
                href="mailto:mail@cps.com"
                >mail@cps.com</a
              >
            </div>
            <div class="phone-box">
              <a
                class="contacts-link contacts-link--phone"
                href="tel:88008908900"
                >8 800 890 8900</a
              >
            </div>
          </div>
          <div class="languages">
            <button class="languages__btn">ru</button>
            <button class="languages__btn">en</button>
            <button class="languages__btn">ch</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
