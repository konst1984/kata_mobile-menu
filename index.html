<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mobile-menu">
        <div class="mobile-menu__header flex">
            <button class="btn-round btn-round--mobile-close">
                <img src="./images/close_menu.svg" alt="Позвонить">
            </button>
            <div class="logo logo--mobile">
                <a class="logo__link"href="#"><img src="./images/logo.svg" alt="Логотип CPS"></a>
            </div>
            <button class="btn-round btn-round--mobile-search">
                <img src="./images/search.svg" alt="Позвонить">
            </button>
        </div>
        <div class="mobile-menu__body flex">
            <div class="nav nav--mobile">
                <ul class="nav__list nav__list--mobile">
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Ремонт техники</a></li>
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Услуги и сервисы</a></li>
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Корпоративным клиентам</a></li>
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Продавцам техники</a></li>
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Партнерам</a></li>
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Производителям</a></li>
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Наши сервисные центры</a></li>
                    <li class="nav__item nav__item--mobile flex"><a class="nav__link nav__link--mobile" href="" >Контакты</a></li>
                </ul>
            </div>
            <div class="mobile-menu__footer flex">
                <div class="contacts-wrapper flex">
                    <div class="contacts contacts--mobile flex">
                        <button class="btn-round btn-round--call" type="button">
                            <img src="./images/call.svg" alt="Позвонить">
                        </button>
                        <button class="btn-round btn-round--chat" type="button">
                            <img src="./images/chat.svg" alt="Написать в чат">
                        </button>
                        <button class="btn-round btn-round--profile" type="button">
                            <img src="./images/profile.svg" alt="Профиль клиента">
                        </button>
                    </div>
                    <div class="email-box">
                        <a class="contacts-link contacts-link--email" href="mailto:mail@cps.com" subject=вопрос>mail@cps.com</a>
                    </div>
                    <div class="phone-box">
                        <a class="contacts-link contacts-link--phone" href="tel:88008908900">8 800 890 8900</a>
                    </div>
                </div>
                <div class="languages">
                    <button class="languages__btn languages__btn--ru">ru</button>
                    <button class="languages__btn">en</button>
                    <button class="languages__btn">ch</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
